<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <div class="container">
                <h:form class="form-signin">

                    <table>
                        <tr>
                            <td><h:outputText value="Email:" /></td>
                            <td><h:inputText value="#{utenteMB.email}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Nome:" /></td>
                            <td><h:inputText value="#{utenteMB.nome}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Cognome:" /></td>
                            <td><h:inputText value="#{utenteMB.cognome}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Codice fiscale" /></td>
                            <td><h:inputText value="#{utenteMB.cf}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Data di nascita" /></td>
                            <td>
                                <h:inputText value="#{utenteMB.datanascita}">  
                                    <f:convertDateTime pattern="yyyy-MM-dd"/>  
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Sesso:" /></td>
                            <td>
                                <h:selectOneRadio value="#{utenteMB.sesso}">
                                    <f:selectItem itemValue="M" itemLabel="M" />
                                    <f:selectItem itemValue="F" itemLabel="F" />
                                </h:selectOneRadio>
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Password:" /></td>
                            <td><h:inputSecret value="#{utenteMB.password}" /></td>
                        </tr>
                    </table>

                    <h:commandButton value="Registra" action="#{utenteMB.register}"/>

                </h:form>
                <a href="faces/login.xhtml">Accedi</a>
            </div>
        </center>
    </h:body>
</html>
